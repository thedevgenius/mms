
<!DOCTYPE html>
<html>

<head>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Register | MMS</title>
	<link rel="icon" type="image/x-icon" href="/static/images/favicon.png">
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/static/fontawesome/css/all.css">
	<link rel="stylesheet" type="text/css" href="/static/css/swiper.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="/static/js/jquery.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap"> 
</head>

<body>
	

    <main class="site">
        <div class="page-content pad">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-5 text-center">
                        <div class="card">
                            <div class="card-header">
                                <h2>Register</h2>
                            </div>
                            <div class="card-body">
                                {% if messages %}
                                    {% for message in messages %}
                                        <div class="{{message.tags}}" role="alert">
                                            {{message}}
                                        </div>
                                    {% endfor %}                                       
                                {% endif %}
                                <form method="post">
                                    {% csrf_token %}
                                    <input type="text" name="username" class="form-control mb-3" placeholder="Username">
                                    <input type="text" name="first_name" class="form-control mb-3" placeholder="First name">
                                    <input type="password" name="password" class="form-control mb-3" placeholder="Password">
                                    <button type="submit" class="btn btn-warning">Register</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </main>

    
	

    
    

	<script src="/static/js/bootstrap.bundle.js"></script>
	<script src="/static/js/swiper.js"></script>
	<script src="/static/js/script.js"></script>
</body>

</html>
